<html>
    <head>
        <title>Joe's Hotdogs</title>
        <style>
            div{
                padding: 20px
            }
        </style>
    </head>
    <body>
        <script type = "text/javascript">
            var hotdogs = prompt("How many hotdogs do you want?");
            var fries   = prompt("How many fries do you want?");
            var sodas   = prompt("How many sodas do you want?");

            var subtotal = hotdogs * 3.75 + fries * 2.00 + sodas * 1.80;

            var discount = 0.00;
            if (subtotal >= 20) {
                discount = subtotal * 0.10;
            }

            var tax   = subtotal / 16;
            var final = subtotal + tax - discount;

            div {
                if (hotdogs == 1) {
                    document.write("1 hotdog: $3.75 <br>");
                } else {
                    document.write(hotdogs + " hotdogs: $" + hotdogs * 3.75 + "<br>");
                }

                if (sodas == 1) {
                    document.write("1 soda: $1.80 <br>");
                } else {
                    document.write(sodas   + " sodas: " + sodas   * 1.80 + "<br>");
                }
            
                document.write(fries         + " fries: $"    + fries   * 2.00 + "<br>");
            }
            
            div {
                document.write("subtotal: $" + subtotal       + "<br>");
                document.write("discount: $" + discount       + "<br>");
                document.write("tax: $"      + tax.toFixed(2) + "<br>");
                document.write("total: $"    + final.toFixed(2));
            }
        </script>
    </body>
</html>
